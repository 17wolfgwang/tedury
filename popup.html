<!DOCTYPE html>

<head>

  </div>
  <div class="btnSection">

    <button class="btn" id="start-btn" class="start">start
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </button>
    <!-- <button class="btn" id="pause-timer-btn" class="pause">pause
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </button> -->
    <button class="btn" id="reset-timer-btn" class="reset">stop

      <span></span>

    </button>
